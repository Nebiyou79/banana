version: '3.8'

services:
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:4000:4000"  # Only accessible locally by nginx
    environment:
      - NODE_ENV=production
    env_file:
      - ./server/.env.production
    restart: unless-stopped
    volumes:
      # CHOOSE ONLY ONE OF THESE OPTIONS:
      
      # OPTION 1: Bind mount (easier for development)
      - ./server/public/uploads:/app/public/uploads:rw
      
      # OR OPTION 2: Named volume (better for production)
      # - uploads_volume:/app/public/uploads:rw
      
      # Remove the duplicate line that was causing the error
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"  # Only accessible locally by nginx
    environment:
      - NODE_ENV=production
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

