version: '3.8'

services:
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:4000:4000"  # Only accessible locally by nginx
    environment:
      - NODE_ENV=production
      - APP_URL=https://getbananalink.com
      - BACKEND_URL=https://getbananalink.com
      - BASE_URL=https://getbananalink.com
      - CORS_ORIGIN=https://getbananalink.com
    env_file:
      - ./server/.env.production
    restart: unless-stopped
    volumes:
      - uploads_volume:/app/public/uploads:rw
      # Remove code mount to prevent conflicts: - ./server:/app:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"  # Only accessible locally by nginx
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://getbananalink.com/api/v1
      - NEXT_PUBLIC_BACKEND_URL=https://getbananalink.com
    env_file:
      - ./frontend/.env.production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Remove these volumes to prevent conflicts with standalone build
      # - ./frontend/public:/app/public:ro
      # - static_volume:/app/.next/static
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads_volume:
    driver: local
  # Remove static_volume - not needed with standalone build
  # static_volume:
  #   driver: local

networks:
  app-network:
    driver: bridge