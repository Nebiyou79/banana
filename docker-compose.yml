version: '3.8'

services:
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:4000:4000"  # Bind to localhost only for nginx
    environment:
      - NODE_ENV=production
      - APP_URL=https://getbananalink.com
      - BACKEND_URL=https://getbananalink.com
      - BASE_URL=https://getbananalink.com
    env_file:
      - ./server/.env.production
    restart: unless-stopped
    volumes:
      - uploads_volume:/app/public/uploads
      - ./server:/app:ro  # Read-only mount for code
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only for nginx
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://getbananalink.com/api/v1
      - NEXT_PUBLIC_BACKEND_URL=https://getbananalink.com
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./frontend/public:/app/public:ro
      - static_volume:/app/.next/static  # Named volume for static files
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads_volume:
    driver: local
    name: banana_uploads
  static_volume:
    driver: local
    name: banana_static

networks:
  app-network:
    driver: bridge
    name: banana_network